<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Adaptive Palette</title>
  </head>
  <body>
    <h2>Palettes</h1>
    <!--
      Expandable forms for the prompts and the SVG builder strings.
    -->
    <details style="margin-left: 0.5em; display:inline-grid;">
      <summary style="color:white">Prompt Dialog</summary>
      <div id="llm_prompt" style="display:inline-grid;"></div>
    </details>
    <details style="margin-left: 0.5em; display:inline-grid">
      <summary style="color:white">SVG Entry</summary>
      <div id="svgBuilderStringEntry" style="display:inline-grid;"></div>
    </details>
    <div id="askForLlmSuggestions" style="margin-left: 0.5em;"></div>
    <div id="llm_suggestions" style="color: white; background-color: black; margin-left:0.5em"></div>
    <div>&nbsp;</div>
    <div id="searchGloss" style="display:inline-grid;"></div>
    <div id="searchGlossResults"></div>
    <div id="backupArea">
      <div id="backup_palette"></div>
    </div>
    <div id="inputArea">
      <div id="input_palette"></div>
    </div>
    <div>
      <div id="indicators"></div>
    </div>
    <div>&nbsp;</div>
    <div id="mainPaletteDisplayArea">
      <script type="module">
        import "./src/client/index.js";
      </script>
    </div>
    <div>&nbsp;</div>
  </body>
</html>
